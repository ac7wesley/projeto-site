<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Roteiro Ultimate</title>
    <link rel="stylesheet" href="styles_youtube.css">
</head>
<body>
    <main>
        <div class="youtube-form-container">
            <h2 class="youtube-form-title">Criador de Roteiro Ultimate</h2>
            <form id="youtubeForm" onsubmit="return handleFormSubmit(event)">
                <div class="radio-group">
                    <!-- Opções de Plataforma -->
                    <div class="radio-option">
                        <input type="radio" id="youtube" name="platform" value="youtube" checked>
                        <label for="youtube">YouTube</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="shorts" name="platform" value="shorts">
                        <label for="shorts">Shorts</label>
                    </div>

                    <div class="separator"></div>

                    <!-- Opções de Tipo de Conteúdo -->
                    <div class="radio-option">
                        <input type="radio" id="link" name="contentType" value="link" checked>
                        <label for="link">Link</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="text" name="contentType" value="text">
                        <label for="text">Aline Texto</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="newContext" name="contentType" value="newContext">
                        <label for="newContext">Novo Contexto</label>
                    </div>
                </div>

                <!-- Campo de Link -->
                <div class="input-container" id="linkInput">
                    <label for="contentUrl">URL do Conteúdo:</label>
                    <input type="url" id="contentUrl" name="contentUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                    <div class="error-message">Por favor, insira um link válido.</div>
                </div>

                <!-- Campo de Texto -->
                <div class="input-container" id="textInput" style="display: none;">
                    <label for="contentText">Texto do Conteúdo:</label>
                    <textarea id="contentText" name="contentText" placeholder="Digite seu texto aqui..."></textarea>
                    <div class="error-message">O texto não pode estar vazio.</div>
                </div>

                <button type="submit" class="youtube-form-submit">Enviar Conteúdo</button>
            </form>

            <div class="youtube-form-info">
                <p>Escolha a plataforma e o tipo de conteúdo que deseja enviar.</p>
            </div>
        </div>
    </main>

    <script src="youtube-form.js"></script>
</body>
</html>
